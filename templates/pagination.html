{% if queryset.has_other_pages %}
<div class="pagination">
    {% if queryset.has_previous %}
    <a href="?page={{queryset.previous_page_number}}" class="page-link" data-page="{{queryset.previous_page_number}}">&#60; Prev</a>
    {% endif %}

    {% for page in custom_range %}

    {% if page == queryset.number %}
    <a href="?page={{page}}" class="page-link btn-sub" data-page="{{page}}">{{page}}</a>
    {% else %}
    <a href="?page={{page}}" class="page-link" data-page="{{page}}">{{page}}</a>
    {% endif %}

    {% endfor %}

    {% if queryset.has_next %}
    <a href="?page={{queryset.next_page_number}}" class="page-link" data-page="{{queryset.next_page_number}}">Next &#62;</a>
    {% endif %}
  </div>
  {% endif %}
