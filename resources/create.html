<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <section class="navbar">
        <div class="nav-img">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png"></a>
        </div>
        <div class="nav-btns">
            <a href="#" class="btn-home">Home</a>
            <a href="#" class="btn-books">Books</a>
        </div>
    </section>
  
    <section class="contaner-create">
          <div class="header-back">
            <a href="#">Books</a>
            <p>&#62;</p>
            <a href="#">New</a>
          </div> 
          <div class="header">
            <h3>New Book</h3>
            <a href="#" class="btn btn-header">Save</a>
          </div >
        

        <form class="add-new">
            <div class="form">
            <label>Title</label>
            <input type="text" placeholder="Title">
            </div>

            <div class="form">
            <label>Author</label>
            <input type="text" placeholder="Author">
            </div>

            <div class="form">
            <label>Status</label>
            <select>
                <option selected disabled>Choose an option</option>
                <option>Available</option>
                <option>No Available</option>
            </select>
            </div>

            <div class="form">
            <label>Checked out by</label>
            <select>
                <option selected disabled>Choose an option</option>
                <option>None</option>
            </select>
            </div>
        </form>
    </section>
</body>
</html>
